<ion-content>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="register()">
      <!-- Nombre -->
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" [(ngModel)]="fullName" name="nombre" required placeholder="Ingresa tu nombre completo">

      <!-- Correo Electrónico -->
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="ejemplo@correo.com">

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Crea una contraseña" minlength="6">

      <!-- Confirmar Contraseña -->
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirma tu contraseña" minlength="6">

      <!-- Botón de Enviar -->
      <ion-button expand="block" type="submit" class="text">Registrar</ion-button>

      <div class="form-footer">
        <p> <span class="question-text">¿Ya tienes cuenta?  </span> <a href="/iniciar-sesion">Inicia sesión</a></p>
      </div>
    </form>
  </div>
</ion-content>
