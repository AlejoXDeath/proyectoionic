<ion-content>
  <div class="form-container">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login()">
      <!-- Correo Electrónico -->

      <label position="floating">Correo Electrónico</label>
      <input type="email" [(ngModel)]="email" name="email" required placeholder="ejemplo@correo.com">


      <!-- Contraseña -->

      <label position="floating">Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" required placeholder="Contraseña" minlength="6">


      <!-- Botón de Iniciar Sesión -->
      <ion-button expand="block" type="submit" color="primary">Iniciar sesión</ion-button>

      <!-- Pie de página -->
      <div class="form-footer">
        <p> <span class="question-text">¿No tienes cuenta? </span> <a href="/registrar-usuario">Regístrate</a></p>
      </div>
    </form>
  </div>
</ion-content>
